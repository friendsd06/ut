<!DOCTYPE html>
<html>
<head>
    <title>DAG Visualizer</title>
    <!-- Load libraries in correct order -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.28.1/cytoscape.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dagre/0.8.5/dagre.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape-dagre@2.5.0/cytoscape-dagre.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #cy {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            background: #f5f5f5;
        }
        .controls {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
<div class="controls">
    <button onclick="testGraph()">Test Graph</button>
    <button onclick="resetView()">Reset View</button>
</div>
<div id="cy"></div>
<script src="app.js"></script>
</body>
</html>
